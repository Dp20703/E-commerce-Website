{% extends "Navbar.html" %}
{% block content %}
{% load static %}
{% comment %} <!--
Author: W3layouts
Author URL: http://w3layouts.com
--> {% endcomment %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title> login form </title>

    <!-- Meta tags 
        -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet 
        -->
    <link rel="stylesheet" href =  {% static "CSS/reg.css" %} type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html">Minimal login form</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Username</label>
                                <input type="text" name="name" id="name" placeholder="Username" required="" >
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" name="email" id="email" placeholder="Email" required="" >
                            </div>
                            <div class="input-field">
                                <label>Mobile</label>
                                <input type="text" name="mobile" id="mobile" placeholder="Contact No"  required="">
                            </div>
                            <div class="input-field">
                                <label>Address</label>
                                <textarea type="textarea" name="add" id="add" placeholder="Address"  required=""></textarea>
                            </div>
                            <div class="input-field">
                                <label>Password</label>
                                <input type="password" name="password" id="Password" placeholder="Password"  required="">
                            </div>
                            <div class="input-field">
                                <label>Confirm Password</label>
                                <input type="password" name="cpassword" id="cPassword" placeholder="Confirm Password"  required="">
                            </div>
                        </div>
                        <label class="check-remaind">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <p class="remember">Remember Me</p>

                        </label>
                        <button type="submit" class="btn btn-primary btn-style">Register Now</button>
                    </form>
                </div>
                {% if store %}
               <script>
                alert('{{store}}')
               </script>
               {% endif %}
                {% if userAlready %}
               <script>
                alert('{{userAlready}}')
               </script>
               {% endif %}
                {% if passnotmatch %}
               <script>
                alert('{{passnotmatch}}')
               </script>
               {% endif %}
        <!-- //main content -->
        <!-- footer -->
        <!-- footer -->
    </div>

    <!-- fontawesome v5-->
    <script src=fontawesome.js></script>

</body>

</html>
{% endblock %}
